PART
{
// --- general parameters ---
name = SR_Wing03
module = Winglet
author = RoverDude

// --- asset parameters ---
MODEL
{
	model = UmbraSpaceIndustries/SoundingRockets/Assets/SR_Wing_03
}
rescaleFactor = 1

// --- editor parameters ---
TechRequired = start
entryCost = 0
cost = 15
category = Aero
subcategory = 0
title = Rocket fin (small)
// manufacturer = Umbra Space Industries
description = Keep your sounding rocket flying straight!
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,0,1

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = -.02,0,0,1,0,0,0


// --- standard part parameters ---
mass = 0.005
dragModelType = override
maximum_drag = 0.02
minimum_drag = 0.02
angularDrag = 5
crashTolerance = 5
maxTemp = 3400
explosionPotential = 0.1

// --- winglet parameters ---
// dragCoeff will override the maximum_drag value
dragCoeff = 0.1
deflectionLiftCoeff = 0.1


}

@PART[SR_Wing03]:NEEDS[FerramAerospaceResearch|NEAR]
{
    @module = Part
    @maximum_drag = 0
    @minimum_drag = 0
    @angularDrag = 0
    !dragCoeff = DELETE
    !deflectionLiftCoeff = DELETE
    MODULE
    {
        name = FARWingAerodynamicModel
        MAC = 0.625
        MidChordSweep = 4.07
        b_2 = 0.3
        TaperRatio = 0.6667
    }
}
